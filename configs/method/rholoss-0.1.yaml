method: RhoLoss
method_opt:
  ratio: 0.1
  balance: False
  ratio_scheduler: constant
  warmup_epochs: 0
  uniform_epochs: 1

teacher_model_source: local_pretrained # Supported options: "local_pretrained", "clip", "timm"
teacher_model_path: /home/phancock/Online-Batch-Selection/exp/cifar10_bs40.yaml/RhoLoss/best_holdout.pth.tar

# If local_pretrained is selected, specify the model architecture here
local_pretrained::
  type: Small_cnn
  params: 
    m_type: 'small_cnn'

# If Clip is selected, specify the model architecture here
clip:
  clip_architecture: 'RN50'
  tau: 4
